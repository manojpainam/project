

<body>
  <div class="center">
    <h1>Login</h1>



    <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" novalidate>



      <div class="input-group">
        <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
        <input type="text" class="form-control" name="emailId" ngModel #emailId="ngModel" required minlength="2"
          maxlength="50" email />
      </div><br />

      <div *ngIf="emailId.errors?.['required']  && emailId.touched">
        <h6> Enter Login Id </h6>
      </div>

      <div *ngIf="emailId.errors?.['minlength']  && emailId.touched">
        <h6> Enter atleast 2 character for EmailID </h6>
      </div>

      <div *ngIf="emailId.errors?.['email'] && emailId.touched">Enter EmailId correctly</div>

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" name="password" ngModel #password="ngModel" required minlength="2"
          maxlength="10" />
      </div><br />

      <div *ngIf="password.errors?.['required'] && password.touched">
        <h6> Enter Password </h6>
      </div>

      <div *ngIf="emailId.errors?.['minlength']  && emailId.touched">
        <h6> Enter atleast 2 character for password </h6>
      </div><br />

      <div class="pass">Forgetten password</div>

      <div align="center">
        <button align="center" [disabled]="!loginForm.valid" class="btn btn-primary"> Login
        </button>
      </div>
         
      <div class="sign-up">
        not a member?<a routerLink="/register"> sign up</a>
      </div>
      
      sign in with Google
      <asl-google-signin-button *ngIf="!user">Google</asl-google-signin-button>
         <div *ngIf="!user">
    <img src="{{user.photoUrl}}">
    <div>
        <h4>{{user.name}}</h4>
        <p>{{user.email}}</p>
    </div>

         </div>


    </form>
  </div>
</body>
